<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Fan Site</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="name">
      <h1>F1 Fan Site</h1>
    </div>
    <nav>
      <a href="index.html" class="link">Inicio</a>
      <a href="drivers.html" class="link">Pilotos</a>
      <a href="constructors.html" class="link">Constructores</a>
      <a href="history.html" class="link">Historia</a>
    </nav>
  </header>
  <main>
    <section id="next-race">
      <h2>Próxima Carrera</h2>
      <div id="countdown">Cargando...</div>
      <div id="circuit-info">
        <h3 id="circuit-name">Cargando circuito...</h3>
        <img id="circuit-map" src="" alt="Mapa del circuito" style="display: none; max-width: 100%;">
        <div id="circuit-details">
          <p><strong>Ganador 2024:</strong> <span id="last-winner">Cargando...</span></p>
          <p><strong>Poleman 2024:</strong> <span id="last-poleman">Cargando...</span></p>
          <p><strong>Récord de vuelta:</strong> <span id="lap-record">Cargando...</span></p>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
